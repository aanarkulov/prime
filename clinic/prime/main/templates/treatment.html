{% extends '_base.html' %}
{% load static i18n %}
{% block page_content %}
  {% include "includes/_top_with_title.html" %}
  <section class="rehabilitation">
    <div class="uk-container">
      <div class="uk-grid uk-child-width-1-3@l uk-child-width-1-2@m uk-child-width-1-2@s" uk-grid="" uk-height-match="target: &gt; div &gt; .item &gt; .middle">
        {% for treatment in treatments %}
          <div>
            <div class="item">
              <div class="uk-padding-small">
                <div class="uk-cover-container"><img class="lazy" data-src="/media/{{treatment.image}}" alt="" uk-cover="">
                  <canvas width="500" height="300"></canvas>
                </div>
              </div>
              <div class="uk-flex uk-flex-middle middle"><img src="/static/img/png/reh1.png" alt="">
                <div class="uk-margin-small-left">
                  <h3>{{treatment.title}}</h3>
                </div>
              </div>
              <div class="uk-padding-small about">
                <p>{{treatment.body|truncatechars:100}}</p><a class="uk-button uk-button-default" href="{% url 'treatment_inner' slug=treatment.slug %}">{% trans 'Подробнее' %}</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
