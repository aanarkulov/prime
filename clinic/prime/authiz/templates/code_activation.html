{% extends '_base.html' %}
{% block page_content %}
  <section class="enter">
    <div class="uk-container">
        <div class="item uk-width-1-2@m uk-padding uk-margin-auto uk-box-shadow-small uk-box-shadow-hover-large">
            <div class="uk-text-center">
                <h2>{{title}}</h2>
            </div>
            <form action="{% url 'code_activation' %}" method="post" class="ng-pristine ng-valid">
                <fieldset class="uk-fieldset">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
                <div class="uk-margin">
                    <label> 
                        <div class="uk-margin-small-bottom">{% trans 'Введите код активации' %} <span>*</span></div>
                        <input type="text" maxlength="6" name="code_activation" class="uk-input" id="id_code_activation" placeholder="* * * * *" required="">
                    </label>
                </div>
                {% include "includes/_messages.html" %}
                <div class="uk-margin uk-text-center uk-margin-medium-top">
                    <button class="uk-button uk-button-primary" type="submit">{% trans 'Подтвердить' %}</button>
                </div>
                </fieldset>
            </form>
        </div>
    </div>
  </section>
{% endblock %}
